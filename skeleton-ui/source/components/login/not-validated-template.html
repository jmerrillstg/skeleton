<section>
	<div class="container">
		<h2>User Validation</h2>
		<p>This user has not yet been validated.  Please check your email and click the validation link. If you have not received your validation link please enter your email address below and we will re-send the validation link.</p>
        <div class="form-group">
            <label for="email" class="sr-only">Email Address</label>
            <input id="email" type="email" ng-model="lc.email" placeholder="Email Address" class="form-control">
        </div>
        <button class="btn btn-primary" ng-click="lc.reSendValidation()">Re-send Validation Link</button>
	</div>
</section>
