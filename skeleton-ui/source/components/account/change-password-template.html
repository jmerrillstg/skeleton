<section class="inner-page">
    <div class="container">
        <h2>Change Password</h2>
        <form>
            <div class="form-group">
                <label for="currentPassword" class="sr-only">Email address</label>
                <input type="password" id="currentPassword" class="form-control" ng-model="cpc.currentPassword" placeholder="Current Password" ng-change="cpc.clearError()" required autofocus>
            </div>
            <fieldset class="input-group-vertical">
                <div class="form-group">
                    <label for="newPassword" class="sr-only">Email address</label>
                    <input type="password" id="newPassword" class="form-control" ng-model="cpc.newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="sr-only">Password</label>
                    <input type="password" id="confirmPassword" class="form-control" ng-model="cpc.confirmPassword" placeholder="Confirm New Password" required>
                </div>
            </fieldset>
            <button class="btn btn-lg btn-primary btn-block" ng-click="cpc.changePassword()" ng-disabled="!cpc.canSubmit()">Change Password</button>
        </form>
        <br>
        <div class="alert alert-warning" ng-hide="cpc.confirm === '' || cpc.passwordsMatch()">
            Passwords do not match.
        </div>
        <div class="alert alert-success" ng-show="cpc.success">
            Password successfully changed.
        </div>
        <div class="alert alert-danger" ng-show="cpc.error">
            {{cpc.error}}
        </div>
    </div>
</section>
